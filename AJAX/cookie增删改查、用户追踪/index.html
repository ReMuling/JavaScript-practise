    var manageCookies = {
      set: function (key, value, expTime) {
        document.cookie = `${key}=${value};max-age=${expTime};`
        return this;
      },
      delete: function (key) {
        return this.set(key, "", -1);
      },
      get: function (key) {
        var cookieArray = document.cookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
          var cookieItem = cookieArray[i];
          var cookieItemArray = cookieItem.split('=');
          if (cookieItemArray[0].replace(/\s+/g, "") == key) {
            console.log(cookieItemArray[1]);
          }
        }
      }
    }

    manageCookies.set('name', 'sumingcheng', 1000)
      .set('age', '20', 1000)
      .set('hobby', 'basketball', 1000)
      .set('sex', 'male')
      .delete('name')
      .get('hobby');
  </script>
