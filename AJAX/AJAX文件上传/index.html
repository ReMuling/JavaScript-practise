<body>
  <!-- 同步上传 -->
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <input type="text" name="filename" id="">
    <!-- 数组代表多文件 -->
    <input type="file" name="file[]" multiple>
    <input type="submit" value="上传">
  </form>

  <!-- 另一种方式 -->
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <input type="text" name="filename" id="">
    <!-- 数组代表多文件 -->
    <input type="file" name="file[]">
    <input type="file" name="file[]">
    <input type="file" name="file[]">
    <input type="file" name="file[]">
    <input type="file" name="file[]">
    <input type="submit" value="上传">
  </form>
</body>

</html>
