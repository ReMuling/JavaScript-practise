    let target = {
      a: 1,
      b: 2
    }

    let proxy = new Proxy(target, {
      get(target, prop) {
        // 用方法去返回值
        return Reflect.get(target, prop);
      },
      set(target, prop, value) {
        // target[prop] = value 使用这种方式就做不到
        const isOK = Reflect.set(target, prop, value);

        if (isOK) {
          console.log('SET SUCCESSFULLY');
        }
      }
    })
