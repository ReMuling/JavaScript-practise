    let obj = {
      a: [2],
      b: [3],
      c: [1],
      [Symbol.iterator]() {
        let index = 0;
        arr = [...this.a, ...this.b],
          len = arr.length;
        return {
          next() {
            if (index < len) {
              return {
                value: arr[index++],
                done: false
              }
            } else {
              return {
                value: undefined,
                done: true
              }
            }
          }
        }
      }
    }
