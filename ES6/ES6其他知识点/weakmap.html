    var Stack = (function () {
      let weakmap = new WeakMap();
      return class {
        constructor() {
          weakmap.set(this, []);
        }
        // 放入元素
        push(elem) {
          weakmap.get(this).push(elem);
        }
        // 访问元素，查看私有成员
        toString() {
          console.log(weakmap.get(this));
        }
      };
    })();

    var stack = new Stack();

    stack.push(1);
    stack.push(2);
    // 外界看不到私有成员
    console.log(stack);
    stack.toString();
