    Array.prototype.myFind = function (cb) {
      if (this === null) {
        throw new TypeError('"this" is null');
      }
      if (typeof cb !== 'function') {
        throw new TypeError('Callback must be a function type');
      }

      var obj = Object(this),
        len = obj.length >>> 0,
        arg2 = arguments[1],
        step = 0;

      while (step < len) {
        var value = obj[step];
        if (cb.apply(arg2, [value, step, obj])) {
          return value;
        }
        step++;
      }
      return undefined;
    }

    const arr = [1, 2, 3, 4, 5];

    const item = arr.myFind(function (item) {
      return item > 4;
    });
