  <title>生成器和迭代器</title>

<body>
  <script>
    // var arr = [1, 2, 3, 4, 5];

    // function* gengrator() {
    //   yield '姓名，素明诚';
    //   yield '年龄: 26';
    //   yield '爱好:旅游';
    //   return '喜欢JavaScript';
    // }

    const arr = ['姓名，素明诚', '年龄: 26', '爱好:旅游'];

    function gengrator(arr) {
      var nextIndex = 0;
      return {
        next: function () {
          return nextIndex < arr.length ? {
            value: arr[nextIndex ++],
            done: false
          } : {
            value: arr[nextIndex ++],
            done: true
          }
        }
      }
    }

    const iterator = gengrator(arr);
    console.log(iterator.next()); 
  </script>
</body>
