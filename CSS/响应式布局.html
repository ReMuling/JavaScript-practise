<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  @media (min-width:1201px) {}

  /* 1200~800px */
  @media (max-width:1200px) and (min-width:800px) {}
</style>

<body>
  <h1>title</h1>
  <div>title</div>
  <script>
    ; (function (doc) {
      var cWidth = doc.documentElement.clientWidth;

      var init = function () {
        bindEvent();
        setFontSize();
      }

      function bindEvent() {
        window.addEventListener('resize', setFontSize, false);
      }

      function setFontSize() {
        var cWidth = doc.documentElement.clientWidth;

        if (cWidth <= 414) {
          doc.documentElement.style.fontSize = cWidth / 37.5 + 'px';
        } else {
          var fontSize = doc.documentElement.style.fontSize;
          
          if (fontSize !== '62.5%') {
            doc.documentElement.style.fontSize = '62.5%';
          }
        }
      }

      init();
    })(document);
  </script>
</body>

</html>
