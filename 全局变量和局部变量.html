<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 全局变量
    a = 1;

    function test1() {
      // 局部变量
      var b = 2;
      console.log(a, b);

      function test2() {
        // 局部变量
        var c = 3;
        // 里面的函数可以访问外面的
        console.log(a, b, c);
      }
      test2();
      // 外面的函数无法访问里面的
    }
    console.log(a);
    test1();
  </script>
</body>

</html>
