<body>

  <button onclick="openWin()">openWindow</button>
  <button onclick="winResizeBy()">resizeBy</button>
  <button onclick="winResizeTo()">resizeTo</button>
  <button onclick="winMoveBy()">moveBy</button>
  <button onclick="winMoveTo()">moveTo</button>
  <button onclick="printWin()">printWin</button>

  <script>
    var win;

    function openWin() {
      win = window.open('', '', 'width=500,height=600');
    }
    function winResizeBy() {
      win.resizeTo(400, 400);
    }
    function winResizeTo() {
      win.resizeBy(50, 50);
    }
    function winMoveBy() {
      win.moveBy(50, 50);
    }
    function winMoveTo() {
      win.moveTo(600, 600);
    }
    function printWin() {
      window.print();
    }
  </script>
</body>
