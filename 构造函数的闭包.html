<head>

<body>
  <script>
    function Compute() {
      var num = 0;
      this.add = function () {
        num++;
        console.log(num);
      }
      this.minus = function () {
        num--;
        console.log(num);
      }
      var computed = {
        // 字面量的形式
      }
      // 
      // var this = {
      //   // add 和 minus两个函数
      // }
      // return this; = return computed;
    }
    // 构造函数在 new 的时候会隐式的 return this 所以会形成闭包
    var computed = new Compute();
    computed.add();
    computed.minus();
  </script>
</body>

</html>
