<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
  <!-- 引入自己选择好的主题，可以是JS的也可以是JSON的 -->
  <script src="./echarts.js"></script>
  <style>
    /* 使用ECharts必须要为图表定义宽高 */
    #char {
      height: 100%;
      width: 100%;
    }

    .main {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="char"></div>
  </div>
  <script>
    // 1. 获取容器的DOM元素,获取的必须有宽高
    const chartDom = document.getElementById('char');
    // 2. 初始化图表实例,传入主题名称，这里我引入的主题名称是 walden
    const myChart = echarts.init(chartDom, 'light', {
      renderer: 'svg'
    });

    // 配置项
    const option = {
      // 数据集合是一个
      dataset: {
        // 二维数组管理数据
        source: [
          ['quarter', 'v1', 'v2', 'kind', 'v3'],
          ['第一季度', 55, 30, '种类1', 60],
          ['第二季度', 50, 35, '种类2', 80],
          ['第三季度', 53, 40, '种类3', 70],
          ['第四季度', 55, 24, '种类4', 90],
        ]
      },
      title: {
        text: "ECharts 使用",
        subtext: '副标题'
      },
      // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
      xAxis: {
        type: 'category'
      },
      // 传奇，图例组件
      legend: {
        data: [{
          name: '分类',
          icon: 'circle',
          textStyle: {
            color: 'blue'
          }
        }, '折线图', '柱状图'],
        // 百分比要加引号
        left: '30%'
      },
      toolbox: {
        feature: {
          saveAsImage: {},
          dataZoom: {},
          restore: {}
        }
      },
      yAxis: {},
      // 系列,一个系列是一个图表类型
      series: [{
          type: "bar",
          seriesLayoutBy: 'row',
          xAxisIndex: 0,
          yAxisIndex: 0
        },
        {
          type: "bar",
          seriesLayoutBy: 'row',
          xAxisIndex: 0,
          yAxisIndex: 0
        }, {
          type: "bar",
          seriesLayoutBy: 'row',
          xAxisIndex: 0,
          yAxisIndex: 0
        }
      ]
    };
    // 
    option && myChart.setOption(option);
  </script>

  <script>
    function Calculate(initialNumber) {
      var number = Number(initialNumber) >>> 0;

      function add(num) {
        number += num;
      }

      function minus(num) {
        number += num;
      }

      function value(num) {
        return number
      }
      return {
        add: add,
        minus: minus,
        value: value
      }
    }
    var cal = Calculate(1);

    cal.add(1);
    cal.minus(1);
    cal.value;
  </script>
</body>

</html>
