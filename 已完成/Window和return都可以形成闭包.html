<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // return
    function test1() {
      var a = 1;

      function plus1() {
        a++;
        console.log(a);
      }
      return plus1;
    }

    var plus = test1();
    plus();
    plus();
    plus();

    // window
    function test2() {
      var a = 1;

      function add() {
        a++;
        console.log(a);
      }
      window.add = add;
    }
    test2();

    add();
    add();
    add();
  </script>
</body>

</html>
