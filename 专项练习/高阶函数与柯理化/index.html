    var addEvent = (function () {
      if (window.addEventListener) {
        return function (el, type, fn, capture) {
          el.addEventListener(type, fn, capture);
        }
      } else if (window.attachEvent) {
        return function (el, type, fn) {
          el.attachEvent('on' + type, function () {
            fn.call(el);
          });
        }
      } else {
        return function (el, type, fn) {
          el['on' + type] = fn;
        }
      }
    })();
