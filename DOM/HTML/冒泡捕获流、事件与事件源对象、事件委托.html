<style>
  .wrapper {
    width: 300px;

  <div class="wrapper">
  </div>

    var wrapper = document.getElementsByClassName('wrapper')[0];

    // 浏览器会把事件对象包装成形参传递过来
    wrapper.onclick = function (e) {
      console.log(e);
    }


  </script>
