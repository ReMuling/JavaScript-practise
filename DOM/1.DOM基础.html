<style>
  body {
    margin: 0;
  }

  /* 去除列表样式 */
  ul {
    padding: 0;
    margin: 0;
    list-style: none;
  }

  /* 去除元素的文本修饰： */
  a {
    text-decoration: none;
  }

  /* 图片大小继承与父级盒子 */
  img {
    width: 100%;
    height: 100%;
  }

  .slider-wrap {
    width: 996px;
    height: 480px;
    margin: 50px auto;
    border: 1px solid #000;
    background-color: #000;
  }

  .sider {
    float: left;
    position: relative;
    width: 853px;
    height: 480px;
  }

  .sider .slider-item {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    height: 480px;
  }

  .sider .slider-item.active {
    display: block;
  }

  .thumbs {
    float: left;
    width: 142px;
    height: 480px;
  }

  .thumbs-itme {
    height: 80px;
    opacity: .5;
  }

  .thumbs .thumbs-itme.cur {
    opacity: 1;
  }
</style>

<body>
  <div class="slider-wrap">
    <div class="sider">
      <ul class="slider-list">
        <li class="slider-item active">
          <a href="">

    </div>
    <div class="thumbs">

    </div>
  </div>


  <script type="text/javascript">

    ; (function () {
      var Slider = function (opt) {
        this.sliderItem = document.getElementsByClassName(opt.sliderItem);
        this.thumbsItem = document.getElementsByClassName(opt.thumbsItem);
        this.bindClick();
      }
      Slider.prototype = {
        bindClick: function () {
          var slider = this.sliderItem,
            thumbs = this.thumbsItem;

          for (var i = 0; i < thumbs.length; i++) {
            (function (j) {
              thumbs[j].onclick = function () {
                for (var k = 0; k < thumbs.length; k++) {
                  thumbs[k].className = 'thumbs-itme';
                  slider[k].className = 'slider-item';
                }
                this.className += ' cur';
                slider[j].className += ' active';
              }
            })(i);
          }
        }
      }
      window.Slider = Slider;
    })();

    var slider = new Slider({
      sliderItem: "slider-item",
      thumbsItem: "thumbs-itme",
    });
