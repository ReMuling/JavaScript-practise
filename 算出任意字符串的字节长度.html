<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <script>
    function getBytes(str) {
      var bytes = 0

      for (var i = 0; i < str.length; i++) {
        var pos = str.charCodeAt(i);
        if (pos <= 255) {
          bytes++;
        } else {
          bytes += 2;
        }
      }
      return bytes;
    }
    console.log(getBytes('你好，世界! HelloWorld!'));
  </script>
</body>

</html>
