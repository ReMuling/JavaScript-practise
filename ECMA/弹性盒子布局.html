<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性盒子布局</title>
  <style>
    div.box {
      display: flex;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;

      width: 500px;
      height: 500px;
      border: 1px solid #000;

      /* /* flex-direction: row; */
      /* flex-wrap: wrap-reverse; */
      /* flex-flow: row wrap;
      justify-content: flex-start;
      align-content:stretch; */
    }

    .left,
    .mid,
    .right {
      width: 100px;
      height: 100px;
      color: #fff;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
    }

    .left {
      background-color: blue;
    }

    .red {
      background-color: red;
    }

    .orange {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left blue">1</div>
    <div class="mid red">2</div>
    <div class="right orange">3</div>
    <div class="left blue">4</div>
    <div class="mid red">5</div>
    <div class="right orange">6</div>
    <div class="left blue">7</div>
    <div class="mid red">8</div>
    <div class="right orange">9</div>
  </div>

  </script>
</body>

</html>
