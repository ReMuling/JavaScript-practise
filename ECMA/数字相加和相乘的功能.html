<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Compute() {
      var res = 0;
      this.plus = function () {
        loop(arguments, 'add', res);
      }
      this.times = function () {
        res = 1;
        loop(arguments, 'mul', res);
      }

      function loop(args, method, res) {
        for (var i = 0; i < args.length; i++) {
          var item = args[i];
          if (method === 'add') {
            res += item;
          } else if (method === 'mul') {
            res *= item;
          }
        }

        console.log(res);
      }
    }
    var compute = new Compute();
    compute.plus(1, 2, 3);
    compute.times(1, 2, 4);
  </script>
</body>

</html>
