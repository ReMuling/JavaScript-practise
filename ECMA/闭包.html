<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Test(a, b, c) {
      var d = 1;
      this.a = a;
      this.b = b;
      this.c = c;

      function f() {
        d++;
        console.log(d);
      }
      this.g = f;
      // return this;
      // 形成闭包，Test被带出去了。
    }
    var test1 = new Test();
    test1.g();
    test1.g();
    // 实例化不同的对象
    var test2 = new Test();
    test2.g();
    // 结果2 3 2
  </script>
</body>

</html>
