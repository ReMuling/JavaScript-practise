<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 10;
    // function b() {} = undefined，而undefined是字符串，字符串就不是0。
    if (function b() {}) {
      // (function b() {}) 是表达式，表达式忽略名字，所以typeof (b) = undefined
      a += typeof (b);
    }
    console.log(a);
  </script>
</body>

</html>
